<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Catálogo de Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div th:replace="fragments/header :: navbar"></div>

    <div class="container mt-4">
        <h2 class="mb-4 text-primary">Catálogo de Libros</h2>

        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${warning}" class="alert alert-warning alert-dismissible fade show" role="alert">
            <span th:text="${warning}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="mb-3">
            <a th:href="@{/libros/nuevo}" class="btn btn-primary">
                <i class="bi bi-plus-lg"></i> Registrar Nuevo Libro
            </a>
        </div>

        <div
            th:replace="fragments/paginator :: search(ruta='/libros', keyword=${keyword}, placeholder='Buscar por Título o Autor...')">
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>ISBN</th>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>Año</th>
                        <th>Stock</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="libro : ${page.content}">
                        <td th:text="${libro.id}">1</td>
                        <td th:text="${libro.isbn}">978-...</td>
                        <td th:text="${libro.titulo}">El Quijote</td>
                        <td th:text="${libro.autor}">Cervantes</td>
                        <td th:text="${libro.anioPublicacion}">1605</td>
                        <td>
                            <span
                                th:classappend="${libro.cantidadDisponible > 0 ? 'badge bg-success' : 'badge bg-danger'}"
                                th:text="${libro.cantidadDisponible}">
                                5
                            </span>
                        </td>
                        <td>
                            <div class="btn-group" role="group">
                                <a th:href="@{/libros/editar/{id}(id=${libro.id})}"
                                    class="btn btn-outline-secondary btn-sm" title="Editar">
                                    <i class="bi bi-pencil-fill"></i>
                                </a>
                                <button type="button" class="btn btn-outline-danger btn-sm" data-bs-toggle="modal"
                                    data-bs-target="#genericModal"
                                    th:data-url="@{/libros/eliminar/{id}(id=${libro.id})}"
                                    th:data-message="'¿Está seguro de eliminar el libro: ' + ${libro.titulo} + '?'"
                                    data-type="danger" title="Eliminar">
                                    <i class="bi bi-trash-fill"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div th:replace="fragments/paginator :: menu(ruta='/libros', page=${page}, keyword=${keyword})"></div>
    </div>

    <div th:replace="fragments/modal :: confirm"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
