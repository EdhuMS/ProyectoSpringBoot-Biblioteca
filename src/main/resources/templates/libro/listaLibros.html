<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: navbar"></div>

<div class="container mt-4">
    <h2 class="mb-4">Gestión de Libros</h2>
    
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${warning}" class="alert alert-warning" th:text="${warning}"></div>

    <p>
        <a th:href="@{/libros/nuevo}" class="btn btn-primary">Registrar Nuevo Libro</a>
        <a th:href="@{/socios}" class="btn btn-secondary">Ir a Socios</a>
        <a th:href="@{/prestamos}" class="btn btn-info text-white">Ir a Préstamos</a>
    </p>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>ISBN</th>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Año</th>
                    <th>Stock</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="libro : ${libros}">
                    <td th:text="${libro.id}">1</td>
                    <td th:text="${libro.isbn}">978-0321356680</td>
                    <td th:text="${libro.titulo}">El Quijote</td>
                    <td th:text="${libro.autor}">Cervantes</td>
                    <td th:text="${libro.anioPublicacion}">1605</td>
                    <td th:text="${libro.cantidadDisponible}">5</td>
                    <td>
                        <a th:href="@{/libros/editar/{id}(id=${libro.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/libros/eliminar/{id}(id=${libro.id})}" class="btn btn-danger btn-sm" 
                           onclick="return confirm('¿Está seguro de eliminar este libro?');">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
