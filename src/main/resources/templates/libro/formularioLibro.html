<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h2 class="mb-4" th:text="${titulo}"></h2>
    
    <form th:action="@{/libros/guardar}" th:object="${libro}" method="post">
    
        <input type="hidden" th:field="*{id}" /> 

        <div class="mb-3">
            <label for="titulo" class="form-label">Título:</label>
            <input type="text" id="titulo" class="form-control" th:field="*{titulo}" required>
        </div>
        
        <div class="mb-3">
            <label for="autor" class="form-label">Autor:</label>
            <input type="text" id="autor" class="form-control" th:field="*{autor}" required>
        </div>

        <div class="mb-3">
            <label for="isbn" class="form-label">ISBN:</label>
            <input type="text" id="isbn" class="form-control" th:field="*{isbn}" required>
        </div>
        
        <div class="mb-3">
            <label for="anioPublicacion" class="form-label">Año de Publicación:</label>
            <input type="number" id="anioPublicacion" class="form-control" th:field="*{anioPublicacion}" required>
        </div>
        
        <div class="mb-3">
            <label for="cantidadDisponible" class="form-label">Cantidad Inicial (Stock):</label>
            <input type="number" id="cantidadDisponible" class="form-control" th:field="*{cantidadDisponible}" required>
        </div>

        <button type="submit" class="btn btn-success">Guardar Libro</button>
        <a th:href="@{/libros}" class="btn btn-secondary">Cancelar y Volver</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
