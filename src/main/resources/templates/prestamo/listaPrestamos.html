<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Lista de Préstamos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-4">
        <h2 class="mb-4 text-success">Gestión de Préstamos</h2>

        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert"><span
                th:text="${success}"></span><button type="button" class="btn-close" data-bs-dismiss="alert"
                aria-label="Close"></button></div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert"><span
                th:text="${error}"></span><button type="button" class="btn-close" data-bs-dismiss="alert"
                aria-label="Close"></button></div>
        <div th:if="${warning}" class="alert alert-warning alert-dismissible fade show" role="alert"><span
                th:text="${warning}"></span><button type="button" class="btn-close" data-bs-dismiss="alert"
                aria-label="Close"></button></div>

        <div class="mb-3 d-flex justify-content-between">
            <div>
                <a th:href="@{/prestamos/nuevo}" class="btn btn-success me-2">
                    <i class="bi bi-plus-circle-fill"></i> Registrar Nuevo Préstamo
                </a>
            </div>
            <div>
                <a th:href="@{/prestamos/reporte/vencidos}" class="btn btn-danger">
                    <i class="bi bi-exclamation-triangle-fill"></i> Ver Reporte Vencidos
                </a>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Socio</th>
                        <th>Libro (ISBN)</th>
                        <th>F. Préstamo</th>
                        <th>F. Esperada</th>
                        <th>F. Real</th>
                        <th>Multa ($)</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="p : ${prestamos}">
                        <td th:text="${p.id}">1</td>
                        <td th:text="${p.socio.nombre}">Socio X</td>
                        <td th:text="${p.libro.titulo + ' (' + p.libro.isbn + ')'}">Libro Y</td>
                        <td th:text="${p.fechaPrestamo}">2025-10-01</td>
                        <td th:text="${p.fechaDevolucionEsperada}">2025-10-08</td>
                        <td th:text="${p.fechaDevolucionReal ?: 'N/A'}"></td>
                        <td th:text="${p.montoMulta != null ? 'S/' + #numbers.formatDecimal(p.montoMulta, 0, 2) : '-'}">
                        </td>

                        <td>
                            <span th:if="${p.fechaDevolucionReal == null}" class="badge bg-primary">ACTIVO</span>
                            <span th:if="${p.fechaDevolucionReal != null}" class="badge bg-success">DEVUELTO</span>
                        </td>

                        <td>
                            <a th:if="${p.fechaDevolucionReal == null}"
                                th:href="@{/prestamos/devolver/{id}(id=${p.id})}" class="btn btn-warning btn-sm"
                                onclick="return confirm('¿Confirma la devolución de este libro?');">
                                Devolver
                            </a>

                            <a th:if="${p.fechaDevolucionReal != null}"
                                th:href="@{/prestamos/comprobante/{id}(id=${p.id})}"
                                class="btn btn-info btn-sm text-white">
                                Ticket
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
