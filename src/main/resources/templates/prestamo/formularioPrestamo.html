<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Registrar Préstamo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div th:replace="fragments/header :: navbar"></div>

    <div class="container mt-4">
        <h2 class="mb-4 text-success">Registrar Nuevo Préstamo</h2>

        <form th:action="@{/prestamos/guardar}" th:object="${prestamo}" method="post">

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="socio" class="form-label">Socio:</label>
                    <select id="socio" class="form-select" th:field="*{socio}" required>
                        <option value="">-- Seleccione un Socio --</option>
                        <option th:each="socio : ${socios}" th:value="${socio.id}"
                            th:text="${socio.nombre + ' (' + socio.identificacion + ')'}">
                            Nombre Socio (ID)
                        </option>
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="libro" class="form-label">Libro a Prestar:</label>
                    <select id="libro" class="form-select" th:field="*{libro}" required>
                        <option value="">-- Seleccione un Libro --</option>
                        <option th:each="libro : ${libros}" th:value="${libro.id}"
                            th:text="${libro.titulo + ' (' + libro.cantidadDisponible + ' disponibles)'}">
                            Título del Libro (Stock)
                        </option>
                    </select>
                </div>
            </div>

            <p class="text-muted mt-3">Nota: La fecha de préstamo es hoy y la devolución esperada se calcula
                automáticamente (7 días).</p>

            <hr class="my-4">

            <button type="submit" class="btn btn-success me-2">
                <i class="bi bi-calendar-plus"></i> Confirmar Préstamo
            </button>
            <a th:href="@{/prestamos}" class="btn btn-secondary">
                <i class="bi bi-list"></i> Volver a Préstamos
            </a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
