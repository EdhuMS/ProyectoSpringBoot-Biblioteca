<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        .toggle-password { cursor: pointer; }
    </style>
</head>
<body>
<div th:replace="fragments/header :: navbar"></div>

<div class="container mt-4">
    <h2 class="mb-4" th:text="${titulo}"></h2>
    
    <form th:action="@{/usuarios/guardar}" th:object="${usuarioDTO}" method="post">
    
        <input type="hidden" th:field="*{id}" /> 
        
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="username" class="form-label">Username (Login):</label>
                <input type="text" id="username" class="form-control" 
                       th:field="*{username}" 
                       th:readonly="${usuarioDTO.id != null}" 
                       required>
                <small th:if="${usuarioDTO.id != null}" class="form-text text-muted">El username no se puede cambiar después de crear.</small>
            </div>
            
            <div class="col-md-6 mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <div class="input-group">
                    <input type="password" id="password" class="form-control" 
                           th:field="*{password}" 
                           th:placeholder="${usuarioDTO.id != null ? 'Dejar en blanco para no cambiar' : ''}"
                           th:required="${usuarioDTO.id == null}">
                    
                    <span class="input-group-text toggle-password" id="togglePassword">
                        <i class="bi bi-eye-fill" id="eyeIcon"></i>
                    </span>
                </div>
            </div>
        </div>
        
        <p class="text-muted">Nota: Los usuarios creados aquí siempre tendrán el rol de 'Empleado'.</p>

        <hr class="my-4">

        <button type="submit" class="btn btn-success me-2">Guardar Empleado</button>
        <a th:href="@{/usuarios}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.getElementById('togglePassword').addEventListener('click', function () {
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');
        
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        
        if (type === 'password') {
            eyeIcon.className = 'bi bi-eye-fill';
        } else {
            eyeIcon.className = 'bi bi-eye-slash-fill';
        }
    });
</script>

</body>
</html>
