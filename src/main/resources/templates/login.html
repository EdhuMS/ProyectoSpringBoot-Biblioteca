<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Gesti칩n de Biblioteca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        body { background-color: #f8f9fa; }
        .login-container { max-width: 400px; margin: 100px auto; padding: 30px; background: #fff; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        .toggle-password {
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="login-container">
        <h2 class="text-center mb-4">Acceso al Sistema</h2>
        
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            <span th:if="${session.SPRING_SECURITY_LAST_EXCEPTION}"
                  th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}">
                  Error
            </span>
            <span th:unless="${session.SPRING_SECURITY_LAST_EXCEPTION}">
                Usuario o contrase침a incorrectos.
            </span>
        </div>
        <div th:if="${param.logout}" class="alert alert-success" role="alert">
            Ha cerrado sesi칩n exitosamente.
        </div>

        <form th:action="@{/perform_login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario:</label>
                <input type="text" id="username" name="username" class="form-control" required autofocus>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Contrase침a:</label>
                <div class="input-group">
                    <input type="password" id="password" name="password" class="form-control" required>
                    <span class="input-group-text toggle-password" id="togglePassword">
                        <i class="bi bi-eye-fill" id="eyeIcon"></i>
                    </span>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.getElementById('togglePassword').addEventListener('click', function () {
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');
        
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        
        if (type === 'password') {
            eyeIcon.className = 'bi bi-eye-fill';
        } else {
            eyeIcon.className = 'bi bi-eye-slash-fill';
        }
    });
</script>

</body>
</html>
