<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - Biblioteca Digital</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1507842217343-583bb7270b66?q=80&w=2690&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            padding: 2.5rem;
            border-radius: 15px;
            
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-icon {
            font-size: 3rem;
            color: #1e3c72;
            margin-bottom: 10px;
            display: inline-block;
        }

        .btn-gradient {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border: none;
            color: white;
            font-weight: 600;
            padding: 12px;
            transition: transform 0.2s;
        }

        .btn-gradient:hover {
            background: linear-gradient(135deg, #2a5298 0%, #1e3c72 100%);
            transform: translateY(-2px);
            color: #ffc107;
        }

        .form-floating:focus-within {
            z-index: 2;
        }

        .toggle-password {
            cursor: pointer;
            z-index: 3;
        }
    </style>
</head>
<body>

    <div class="login-card fade-in">
        
        <div class="login-header">
            <div class="login-icon">
                <i class="bi bi-book-half"></i>
            </div>
            <h3 class="fw-bold text-dark">Bienvenido</h3>
            <p class="text-muted">Sistema de Gestión Bibliotecaria</p>
        </div>

        <div th:if="${param.error}" class="alert alert-danger d-flex align-items-center" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <div>
                <span th:if="${session.SPRING_SECURITY_LAST_EXCEPTION}"
                      th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}">
                      Credenciales inválidas
                </span>
                <span th:unless="${session.SPRING_SECURITY_LAST_EXCEPTION}">
                    Usuario o contraseña incorrectos.
                </span>
            </div>
        </div>

        <div th:if="${param.logout}" class="alert alert-success d-flex align-items-center" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i>
            <div>Ha cerrado sesión correctamente.</div>
        </div>

        <form th:action="@{/perform_login}" method="post">
            
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Usuario" required autofocus>
                <label for="username"><i class="bi bi-person me-1"></i> Usuario</label>
            </div>

            <div class="input-group mb-4">
                <div class="form-floating flex-grow-1">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required 
                           style="border-top-right-radius: 0; border-bottom-right-radius: 0;">
                    <label for="password"><i class="bi bi-lock me-1"></i> Contraseña</label>
                </div>
                <span class="input-group-text bg-white toggle-password" id="togglePassword">
                    <i class="bi bi-eye-fill text-muted" id="eyeIcon"></i>
                </span>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-gradient btn-lg shadow-sm">
                    INGRESAR AL SISTEMA
                </button>
            </div>

            <div class="text-center mt-4">
                <small class="text-muted">&copy; 2025 Proyecto de Gestión de Biblioteca. Todos los derechos reservados.</small>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            if (type === 'password') {
                eyeIcon.className = 'bi bi-eye-fill text-muted';
                eyeIcon.parentElement.classList.remove('bg-light');
                eyeIcon.parentElement.classList.add('bg-white');
            } else {
                eyeIcon.className = 'bi bi-eye-slash-fill text-primary';
                eyeIcon.parentElement.classList.remove('bg-white');
                eyeIcon.parentElement.classList.add('bg-light');
            }
        });
    </script>

</body>
</html>
