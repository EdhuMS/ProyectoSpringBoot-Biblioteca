<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/header :: navbar"></div>

<div class="container mt-4">
    <h2 class="mb-4" th:text="${titulo}"></h2>
    
    <form th:action="@{/socios/guardar}" th:object="${socio}" method="post">
    
        <input type="hidden" th:field="*{id}" /> 

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="nombre" class="form-label">Nombre Completo:</label>
                <input type="text" id="nombre" class="form-control" th:field="*{nombre}" required>
            </div>
            
            <div class="col-md-6 mb-3">
                <label for="identificacion" class="form-label">Identificación (DNI/Cédula):</label>
                <input type="text" id="identificacion" class="form-control" th:field="*{identificacion}" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="telefono" class="form-label">Teléfono:</label>
                <input type="text" id="telefono" class="form-control" th:field="*{telefono}" required>
            </div>
            
            <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-control" th:field="*{email}" required>
            </div>
        </div>
        
        <hr class="my-4">

        <button type="submit" class="btn btn-success me-2">
            <i class="bi bi-save"></i> Guardar Socio
        </button>
        <a th:href="@{/socios}" class="btn btn-secondary">
            <i class="bi bi-x-circle"></i> Cancelar
        </a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"></script>
</body>
</html>
