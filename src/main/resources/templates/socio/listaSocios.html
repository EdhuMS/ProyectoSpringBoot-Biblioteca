<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Socios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/header :: navbar"></div>

<div class="container mt-4">
    <h2 class="mb-4 text-primary">Gestión de Socios</h2>
    
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${warning}" class="alert alert-warning alert-dismissible fade show" role="alert">
        <span th:text="${warning}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="mb-3 d-flex justify-content-between">
        <div>
            <a th:href="@{/socios/nuevo}" class="btn btn-primary me-2">
                <i class="bi bi-person-plus-fill"></i> Registrar Nuevo Socio
            </a>
        </div>
        <div>
            <a th:href="@{/libros}" class="btn btn-secondary me-2">Gestión de Libros</a>
            <a th:href="@{/prestamos}" class="btn btn-info text-white">Gestión de Préstamos</a>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Identificación</th>
                    <th>Teléfono</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="socio : ${socios}">
                    <td th:text="${socio.id}">1</td>
                    <td th:text="${socio.nombre}">Juan Pérez</td>
                    <td th:text="${socio.identificacion}">12345678</td>
                    <td th:text="${socio.telefono}">555-1234</td>
                    <td th:text="${socio.email}">juan@ejemplo.com</td>
                    <td>
                        <a th:href="@{/socios/editar/{id}(id=${socio.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/socios/eliminar/{id}(id=${socio.id})}" class="btn btn-danger btn-sm" 
                           onclick="return confirm('¿Está seguro de eliminar a ' + ${socio.nombre} + '?');">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"></script>
</body>
</html>
