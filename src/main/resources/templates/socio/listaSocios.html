<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Directorio de Socios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div th:replace="fragments/header :: navbar"></div>

    <div class="container mt-4">
        <h2 class="mb-4 text-info">Gestión de Socios</h2>

        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${warning}" class="alert alert-warning alert-dismissible fade show" role="alert">
            <span th:text="${warning}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="mb-3">
            <a th:href="@{/socios/nuevo}" class="btn btn-info text-white">
                <i class="bi bi-person-plus-fill"></i> Registrar Nuevo Socio
            </a>
        </div>

        <div
            th:replace="fragments/paginator :: search(ruta='/socios', keyword=${keyword}, placeholder='Buscar por Nombre o DNI...')">
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-hover table-bordered align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Identificación</th>
                        <th>Teléfono</th>
                        <th>Email</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="socio : ${page.content}">
                        <td th:text="${socio.id}">1</td>
                        <td th:text="${socio.nombre}">Juan Pérez</td>
                        <td th:text="${socio.identificacion}">12345678</td>
                        <td th:text="${socio.telefono}">555-1234</td>
                        <td th:text="${socio.email}">juan@ejemplo.com</td>
                        <td>
                            <div class="btn-group" role="group">
                                <a th:href="@{/socios/editar/{id}(id=${socio.id})}"
                                    class="btn btn-outline-secondary btn-sm" title="Editar">
                                    <i class="bi bi-pencil-square"></i>
                                </a>
                                <button type="button" class="btn btn-outline-danger btn-sm" data-bs-toggle="modal"
                                    data-bs-target="#genericModal"
                                    th:data-url="@{/socios/eliminar/{id}(id=${socio.id})}"
                                    th:data-message="'¿Está seguro de eliminar el socio: ' + ${socio.nombre} + '?'"
                                    data-type="danger" title="Eliminar">
                                    <i class="bi bi-trash-fill"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div th:replace="fragments/paginator :: menu(ruta='/socios', page=${page}, keyword=${keyword})"></div>
    </div>

    <div th:replace="fragments/modal :: confirm"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
